---
language: node_js
node_js:
  - "10"
  - "12"

dist: xenial

cache:
  yarn: true


before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn --version

install:
  - yarn install --no-lockfile

branches:
  only:
    - master
    - beta
    - release
    - auto
    - /^greenkeeper.*$/

before_deploy:
  - npm install -g auto-dist-tag
  - auto-dist-tag --write

